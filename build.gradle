plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        url "https://mvnrepository.com/artifact/com.google.code.gson/gson"
    }
     maven {
        url 'https://nexus.hyperledger.org/content/repositories/snapshots/'
    }
    maven {
        url 'https://mvnrepository.com/artifact/org.slf4j/slf4j-simple'
    }
    maven {
        url 'https://mvnrepository.com/artifact/org.parboiled/parboiled-java'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'org.hyperledger.fabric-gateway-java:fabric-gateway-java:1.4.0-SNAPSHOT'
    implementation project(':modules:ledger-api')
    implementation project(':modules:assets')
    implementation project(':modules:common')

    compile 'com.sparkjava:spark-core:2.8.0'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'com.wetrade.sprest.App'
}
